<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="p3style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <header class="items hint">
            <img src="./themes/images/custom/page3-02.png" alt="Hint" class="img_size">
            <div class="btn" id="playSentenceTTS">
                <button class="btn_hint">HINT</button>
            </div>

        </header>

        <header class="items meaning">
            <img src="./themes/images/custom/page3-03.png" alt="Meaning" class="img_size">
            <div class="btn">
                <button class="btn_meaning"id="showMeaning">Meaning</button>
            </div>
        </header>

        <header class="items level">
            <div class="thumbnail">
                <img class="img_level1" src="./themes/images/custom/page3-13.png" alt="Current Level">
                <span class="what_level" id="currentLevel"></span>
            </div>
        </header>

        <header class="items timer">
            <img src="./themes/images/custom/page3-04.png" alt="Timer" class="img_size">
            <div class="btn">
                <button class="btn_timer" id="timer"></button>
            </div>
        </header>

        <header class="items score">
            <img src="./themes/images/custom/page3-05.png" alt="Score" class="img_size">
            <div class="btn">
                <button class="btn_score" id="score">0</button>
            </div>
        </header>

        <div class="items pop_up ui-dialog">
            <div class="grid-popup">
                <div class="items" id="meaning_popup">
                    <div class="meaning_popup">
                        <div class="thumbnail">
                            <img class="img_level" src="./themes/images/custom/page3-13.png" alt="Current Level">
                            <span class="show_meaning">MEANING</span>
                        </div>
                        <div class="text_meaning" id="definition"></div>
                        <img src="./themes/images/custom/page3-08.png" alt="cancel" class="img_button_close" id="hideMeaning">
                    </div>

                </div>
                <div class="items" id="text_popup" style="visibility:hidden; margin-top: 10px">
                    <div class="meaning_popup">
                        <div class="thumbnail">
                            <img class="img_level" src="./themes/images/custom/page3-13.png" alt="Current Level">
                            <span class="show_meaning">Notification </span>
                        </div>
                        <div class="text_meaning" id="playerJoin">Player 1 has joined the game</div>
                       
                    </div>

                </div>
            </div>
        </div>

        <div class="items main_game">
            <div class="grid-game">
                <div class="items">
                    <div class="game_screen">
                      <button type= "button" id="playWordTTS" class="btn_transparent">
                        <img src="./themes/images/custom/page3-07.png" alt="play" class="img_button">
                        </button>
                    </div>
                </div>
                <div class="items">
                    <div class="game_info">
                      <input class="user_answer" type="text"
                      id="userAnswer"
                      value=""/>
                    </div>
                </div>
                <div class="items">
                    <div class="thumbnail">
                        <button type="button" class="btn_transparent" id="userEnter">
                            <img class="img_level1" src="./themes/images/custom/page3-12.png" alt="Enter Button">
                            <div class="text_enter">enter</div>
                        </button>
                    </div>
                </div>
                <div class="items">
                    <div class="message" id="gainedPoints">Correct! You got 10 points</div>
                </div>
            </div>
        </div>

        <div class="items button_container">
            <div class="grid-button">
                <div class="items play">
                    <button type="button" id="play" class="btn_transparent">
                        <img src="./themes/images/custom/page3-07.png" alt="play" class="img_button">
                    </button>
                </div>
                <div class="items cancel">
                    <button id="cancel" type="button" class="btn_transparent">
                        <img src="./themes/images/custom/page3-08.png" alt="cancel" class="img_button">
                    </button>
                </div>
                <div class="items replay">
                    <button type="button" id="replay" class="btn_transparent">
                        <img src="./themes/images/custom/page3-09.png" alt="replay" class="img_button">
                    </button>
                </div>
                <div class="items next">
                        <button type="submit" class="btn_transparent" id="next">
                            <img src="./themes/images/custom/page3-10.png" alt="next level" class="img_button">
                        </button>
                </div>
            </div>
        </div>
        <footer class="items footer">
            <img src="./themes/images/custom/page3-11.png" alt="Footer" class="footer_img">
        </footer>
    </div>
    <script src="p3script.js"></script>
</body>

</html>
